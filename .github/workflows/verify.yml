name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Typecheck, Lint, Format, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install worker dependencies
        run: |
          npm ci --prefix workers/crane-context
          npm ci --prefix workers/crane-relay
          npm ci --prefix workers/crane-classifier

      - name: Typecheck
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
