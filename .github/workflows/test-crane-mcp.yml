name: Test crane-mcp

on:
  push:
    paths: ['packages/crane-mcp/**']
  pull_request:
    paths: ['packages/crane-mcp/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/crane-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: packages/crane-mcp

      - name: Lint
        run: npm run lint --if-present
        working-directory: packages/crane-mcp

      - name: Build
        run: npm run build
        working-directory: packages/crane-mcp

      - name: Test
        run: npm test
        working-directory: packages/crane-mcp
